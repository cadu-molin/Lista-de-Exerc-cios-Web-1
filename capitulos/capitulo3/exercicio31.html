<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3.1</title>
</head>

<body>
    <h1>Cadastro de Pessoas</h1>
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" value="Digite seu nome aqui">
    <br>
    <label for="color">Cor favorita:</label>
    <input type="color" id="color" name="color">
    <br>
    <label for="date">Data de nascimento</label>
    <input type="date" id="date" name="date">
    <br>
    <label for="photo">Foto:</label>
    <input type="file" name="photo" id="photo">
    <br>
    <label for="login">Login:</label>
    <input type="text" name="login" id="login" value="Digite seu login aqui">
    <br>
    <label for="password">Login:</label>
    <input type="password" name="password" id="password" value="1234">
    <br>
    <input type="checkbox" name="checkbox" id="checkbox">
    <label for="checkbox">Você aceita receber e-mails com promoções</label>
    <br>
    <input type="button" name="button" id="button" value="Cadastrar">
</body>

</html>
